<body>
	<blockquote>
		<div align="left" style="padding-left:20px;"><br>
			<div align="left">
				<b>配置文件管理</b>
				<p>点击“浏览...”按钮，选择正确的配置文件升级。点击“升级配置”升级配置文件。</p>
				<p><b>软件升级</b></p>
				<p>点击“软件升级”，升级软件版本。点击“浏览...”按钮，选择正确的版本升级软件。“更新版本”按钮使升级生效。</p>
				<P><b>注意</b>：在升级过程中不要断电，更新完成后，MODEM自动重启。在重启过程中不要断电，必须确定软件版本是正确的。<br>一旦更新配置，建议重启MODEM。</p>
				<p><b>设备重启</b></p>
				<p>点击“保存/重启”按钮使配置生效。</p>
				<p><b>恢复出厂设置</b></p>
				<p>点击“恢复默认配置”按钮，使路由恢复出厂默认值。</p>
			</div>
		</div>
	</blockquote>
</body>
