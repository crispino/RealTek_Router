<head>
<title>家庭网关</title>

<meta http-equiv=cache-control content="no-cache, must-revalidate">
<meta http-equiv=content-type content="text/html; charset=utf-8">
<meta http-equiv=content-script-type content=text/javascript>
<style type=text/css>
@import url(/style/default.css);
</style>
<script language="javascript" src="/common.js"></script>

<body>
	<blockquote>
		<div align="left" style="padding-left:20px;"><br>
			<div align="left">
			<table width="90%" border="0" cellspacing="0" cellpadding="0">
                <tr >
                  <td width=20>&nbsp;</td>
                  <td><!-- 1. --><b>广域网访问设置</b></td>
                </tr>
                <tr>
                  <td width=20>&nbsp;</td>
                  <td>&nbsp;(1).状态显示</td>
                </tr>
                <tr>
                  <td width=20>&nbsp;</td>
                  <td><ul>
                      <li>是否启用</li>
                      <li>当前的过滤模式</li>
                    </ul></td>
                </tr>
                <tr>
                  <td width=20>&nbsp;</td>
                  <td >&nbsp;(2).操作</td>
                </tr>
                <tr>
                  <td width=20>&nbsp;</td>
                  <td ><ul>
                      <li>设置</li>
                      <ul>
                        <li>启用广域网过滤:启动或关闭广域网访问功能，默认为“<strong>关闭</strong>”。设置完成后，界面上显示新的广域网访问状态。 </li>
                        <li>过滤模式:“<b>黑名单”</b>或“<b>白名单”</b>；单击“更改模式”修改过滤当前的过滤模式。</li>
                        <li>URL:输入正确的URL。添加一条URL到过滤列表中。</li>
                      </ul>
                      <li>过滤列表:显示已经过滤的URL列表。</li>
                      <li>当前的过滤列表为黑名单时，过滤列表中的URL请求将被过滤；当前过滤列表为白名单时，只有过滤列表中的URL请求被接受。</li>
                    </ul></td>
                </tr>
            </table>			
			</div>
		</div>
	</blockquote>
</body>
</html>
