<script>

function disableText (text,val) {
  if (document.all || document.getElementById)
    text.disabled = val;
}

function disableSnmpText(val)
{
	disableText(document.snmp.snmp_name, val);
	disableText(document.snmp.snmp_location, val);
	disableText(document.snmp.snmp_contact, val);
	disableText(document.snmp.snmp_rwcommunity, val);
	disableText(document.snmp.snmp_rocommunity, val);
	disableText(document.snmp.snmp_trap1, val);
	disableText(document.snmp.snmp_trap2, val);
	disableText(document.snmp.snmp_trap3, val);

}

function updateState()
{
	if(document.snmp.snmp_enabled.checked)
		disableSnmpText(false);
	else
		disableSnmpText(true);
}

function snmp_saveChanges()
{
	form = document.snmp ;
	if(form.snmp_enabled.checked){
		if(form.snmp_name.value == ""){
			alert(snmp_name_empty);
			form.snmp_name.value = form.snmp_name.defaultValue;
			form.snmp_name.focus();
			return false ;
		}
		if(form.snmp_location.value == ""){
			alert(snmp_location_empty);
			form.snmp_location.value = form.snmp_location.defaultValue;
			form.snmp_location.focus();
			return false ;
		}
		if(form.snmp_contact.value == ""){
			alert(snmp_contanct_empty);
			form.snmp_contact.value = form.snmp_contact.defaultValue;
			form.snmp_contact.focus();
			return false ;
		}
		if(form.snmp_rwcommunity.value == ""){
			alert(snmp_rw_conmmunity_empty);
			form.snmp_rwcommunity.value = form.snmp_rwcommunity.defaultValue;
			form.snmp_rwcommunity.focus();
			return false ;
		}
		if(form.snmp_rocommunity.value == ""){
			alert(snmp_r_only_conmmunity_empty);
			form.snmp_rocommunity.value = form.snmp_rocommunity.defaultValue;
			form.snmp_rocommunity.focus();
			return false ;
		}
	}
	return true;
}

function Load_Setting()
{
	if ( <% getIndex("snmp_enabled"); %> )
		document.snmp.snmp_enabled.checked = true;
	updateState();
}
</script>
