			<div align="left">
				<b>VPI（Virtual Path Identifier）：</b>  ATM网络中两个点之间的虚拟路径，它的有效范围是从0到255。<br><br>
				<b>VCI（Virtual Channel Identifier）：</b>  ATM网络中两个点之间的虚拟通道，它的有效范围是从32到65535 （1到31为已知协议保留）。<br><br>
				<b>服务类别：</b>UBR Without PCR/UBR With PCR/CBR/Non Realtime VBR/Realtime VBR。
			</div>
		</div>
	</blockquote>
