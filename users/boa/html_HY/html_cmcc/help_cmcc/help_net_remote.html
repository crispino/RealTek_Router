			<div align="left">
				<b>远程管理</b> 
				<p>远程管理允许您通过Web浏览器从WAN（Wide Area Network）端来作组态设定。存取浏览器介面仍需要使用者名称和密码来登入。</p>
				<p><b>IP地址：</b>存取路由器的互联网IP地址。若指定的IP地址为 0.0.0.0 ，则所有的主机都可以连上DI-624+A作组态设定。</p>
				<p><b>端口： </b>存取路由器的端口号码。例:http://x.x.x.x:8080 ，x.x.x.x 即是路由器的WAN IP地址，8080即为Web-管理介面的端口。</p> 
			</div>
		</div>
	</blockquote>
